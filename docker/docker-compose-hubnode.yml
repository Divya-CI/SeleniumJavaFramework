version: "3"

services:
  chrome:
    image: selenium/node-chrome:4.1.0
    shm_size: 2gb
    depends_on:
      - selenium-hub
    environment:
      - SE_EVENT_BUS_HOST=selenium-hub
      - SE_EVENT_BUS_PUBLISH_PORT=4442
      - SE_EVENT_BUS_SUBSCRIBE_PORT=4443
      #- SE_NODE_MAX_SESSIONS=2
      - SE_NODE_MAX_INSTANCES=3
    volumes:
      - /dev/shm:/dev/shm
    ports:
      - "7900-7902:7900"
        # assigning the vnc ports for multiple scale conteiners


  selenium-hub:
    image: selenium/hub:4.1.0
    container_name: selenium-hub
    ports:
      - "4442:4442"
      - "4443:4443"
      - "4444:4444"

        #docker-compose -f docker-compose-hubnode.yml up -d --scale chrome=3
      #change the remote url to localhost/4444/wd/hub