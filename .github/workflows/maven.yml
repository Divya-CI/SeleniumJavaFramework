# documentation.

name: Java CI with Maven

on:
  workflow_dispatch:
    inputs:
      browsername:
        description: 'Browser name'
        #required: true
        default: 'chrome'
        type: string
      testngxml:
        description: 'testNG XML name (1 or multiple)'
        type: string
      testnames:
        description: 'Test names with regex'
        type: string
  push:
    #branches: [ "main" ]
  pull_request:
    #branches: [ "main" ]

jobs:
  build:

    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v3
    - name: Set up JDK 11
      uses: actions/setup-java@v3
      with:
        java-version: '11'
        distribution: 'temurin'
        cache: maven
    - name: Run test with testng xml
      if: ${{ inputs.testngxml }}
      run: >
        mvn clean test
        -Dsurefire.suiteXmlFiles=${{ inputs.testngxml }}
        -DenableBrowserOptions=true -Dmaven.test.failure.ignore=true
    - name: Run test with test name regex
      if: ${{ inputs.testnames }}
      run: >
        mvn clean test
        -Dtest=${{ inputs.testnames }}
        -Dbrowser=${{ inputs.browsername }}
        -DenableBrowserOptions=true -Dmaven.test.failure.ignore=true

    - name: archive artifact
      uses: actions/upload-artifact@v3
      with:
        name: sparkHtml
        path: ./reports/*.html
